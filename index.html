<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container p-3">
        <h1>To Do list</h1>

        <form id="form" novalidate>
            <input 
            class="form-control mb-2"
            type="text"
            autocomplete="off"
            name="todo"
            placeholder="To Do"
            maxlength="110"
            />
            
            <button class="btn btn-outline-primary w-100" type="submit" id="add">Add</button>
        </form>

        <div class="list">

            <ul id="toDoList" class="list-group">

                <!--template todo-->

            </ul>

        </div>
    </main>

    <template id="todotemplate">
        <li class="my-2" style="list-style: none;">
            <article class="sub-container border rounded p-3 bg-secondary d-flex justify-content-between align-items-center">
                <p class="fs-5 mb-0 text-white text-wrap text-break mx-2">To Do</p>
                <button class="btn btn-danger">Delete</button>
            </article>
        </li>
    </template>

    <script src="./script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
