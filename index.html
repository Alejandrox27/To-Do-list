<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container p-3">
        <h1>To Do list</h1>

        <form id="form" novalidate>
            <input 
            class="form-control mb-2"
            type="text"
            autocomplete="off"
            name="todo"
            placeholder="To Do"
            />
            
            <button class="btn btn-outline-primary w-100" type="submit">Add</button>
        </form>

        <div class="list">

            <ul id="toDoList" class="list-group">

                <template id="todotemplate">
                    <li class="my-2" style="list-style: none;">
                        <article class="sub-container border rounded p-3 bg-secondary d-flex justify-content-between">
                            <p class="fs-5 mb-0 text-white">To Do</p>
                            <button class="btn btn-danger">Delete</button>
                        </article>
                    </li>
                </template>

            </ul>

        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
